<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div>  
  <h1 id="title">Calculator</h1>
  <p id="description">For simple calculation</p>

  <div class="calculator">
    <input type="text" id="result" class="form-control mb-3" readonly>
    <div class="buttons">
        <button  class="memory-button" id="clear" onclick="clearDisplay()">C</button>
        <button  class="memory-button" onclick="addToMemory()">M+</button>
        <button  class="memory-button" onclick="subtractFromMemory()">M-</button>
        <button  class="memory-button" onclick="clearMemory()">MC</button>
      </div>
    <div class="buttons">
        <button class="number" id="7" onclick="appendToDisplay('7')">7</button>
        <button class="number" id="8" onclick="appendToDisplay('8')">8</button>
        <button class="number" id="9" onclick="appendToDisplay('9')">9</button>
        <button class="operator"id="divide" onclick="performOperation(' / ')">/</button>
        <button class="number" id="4" onclick="appendToDisplay('4')">4</button>
        <button class="number" id="5" onclick="appendToDisplay('5')">5</button>
        <button class="number" id="6" onclick="appendToDisplay('6')">6</button>
        <button class="operator" id="multiply" onclick="performOperation(' * ')">*</button>
        <button class="number" id="1" onclick="appendToDisplay('1')">1</button>
        <button class="number" id="2" onclick="appendToDisplay('2')">2</button>
        <button class="number" id="3" onclick="appendToDisplay('3')">3</button>
        <button class="operator" id="subtract" onclick="performOperation(' - ')">-</button>
        <button class="number" onclick="appendToDisplay('0')">0</button>
        <button class="operator" onclick="appendToDisplay('.')">.</button>
        <button class="operator"id="equal"  onclick="calculateResult()">=</button>
        <button class="operator"id="add"  onclick="performOperation(' + ')">+</button>
      </div>
    </div>
  </div>
  
<script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
