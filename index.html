<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="form-control mb-3" readonly>
    <div class="buttons">
        <button  class="memory-button" onclick="clearDisplay()">C</button>
        <button  class="memory-button" onclick="addToMemory()">M+</button>
        <button  class="memory-button" onclick="subtractFromMemory()">M-</button>
        <button  class="memory-button" onclick="clearMemory()">MC</button>
      </div>
    <div class="buttons">
        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="performOperation(' / ')">/</button>
        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="performOperation(' * ')">*</button>
        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="performOperation(' - ')">-</button>
        <button class="number" onclick="appendToDisplay('0')">0</button>
        <button class="operator" onclick="appendToDisplay('.')">.</button>
        <button class="operator" onclick="calculateResult()">=</button>
        <button class="operator" onclick="performOperation(' + ')">+</button>
      </div>
      
    </div>

<script src="script.js"></script>
</body>
</html>
